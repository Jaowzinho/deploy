<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Produto</title>
  <link rel="stylesheet" href="css/addprodutos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .btn-img {
      width: 400px;
      height: 400px;
      border: 2px dashed #007bff;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      background-color: #444;
    }

    .btn-img img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <header class="container-fluid d-flex justify-content-between align-items-center">
    <div class="img-fluid">
      <img src="img/logo.png" alt="logoacademia" class="img-fluid" />
    </div>
    <nav>
      <ul class="d-flex list-unstyled justify-content-center align-items-center m-0">
        <li class="">
          <a href="adm.html">
            <img src="icones/Home.png" alt="" width="40" height="40" />
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <div class="linha-topo-full"></div>

    <div class="content-box px-4 py-4">
      <section class="models-section mb-4">
        <h2>Escolha os modelos</h2>
        <p>
          Adicione a quantidade e tamanho dos produtos para adicionar na loja
          virtual.
        </p>
      </section>

      <section class="product-card mb-4">
        <h3>Adicionar Produto</h3>
        <div class="d-flex gap-4 flex-nowrap">
          <div class="product-image">
            <label for="inputImagem" class="btn-img" id="btnImgWrapper" title="Clique para carregar imagem">
              <img src="icones/icone_adicionar.png" alt="Adicionar imagem" id="previewImagem" />
            </label>
            <div class="image-buttons mt-2">
              <button class="btn btn-danger btn-sm me-2" id="btnRemoverImagem" style="display: none"
                onclick="removerImagem()">
                X
              </button>
              <button class="btn btn-success btn-sm" id="btnAdicionarImagem"
                onclick="document.getElementById('inputImagem').click();">
                +
              </button>
              <input type="file" id="inputImagem" style="display: none" accept="image/*"
                onchange="carregarImagem(event)" />
            </div>
          </div>

          <div class="product-sizes w-100">
            <!-- Repetição de tamanhos -->
            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">P</span>
              <input type="number" step="0.01" class="form-control form-control-sm" placeholder="Preço"
                style="width: 80px" />
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">M</span>
              <input type="number" step="0.01" class="form-control form-control-sm" placeholder="Preço"
                style="width: 80px" />
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">G</span>
              <input type="number" step="0.01" class="form-control form-control-sm" placeholder="Preço"
                style="width: 80px" />
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">GG</span>
              <input type="number" step="0.01" class="form-control form-control-sm" placeholder="Preço"
                style="width: 80px" />
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">EXG</span>
              <input type="number" step="0.01" class="form-control form-control-sm" placeholder="Preço"
                style="width: 80px" />
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>

            <div class="size-row d-flex justify-content-between align-items-center mb-3">
              <span class="size-label fw-bold">EX1</span>
              <input type="number" step="0.01" class="form-control form-control-sm" placeholder="Preço"
                style="width: 80px" />
              <div class="quantity d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm">-</button>
                <input type="text" value="0" class="form-control text-center mx-1" style="width: 50px" />
                <button class="btn btn-outline-light btn-sm">+</button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="product-inputs mb-4">
        <input type="text" placeholder="Nome do produto" class="form-control mb-3 form-control-sm" />
        <input type="text" placeholder="Descrição do produto" class="form-control form-control-sm" />
      </section>

      <div class="text-center mb-4">
        <button class="btn btn-primary btn-lg">
          ADICIONAR PRODUTO NA LOJA VIRTUAL
        </button>
      </div>
    </div>

    <div class="footer-links">
      <ul>
        <li><a href="gerenciaralunos.html">Gerenciar Aluno</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
      <ul>
        <li><a href="gerenciarproduto.html">Gerenciar Produtos</a></li>
        <li><a href="gerenciarprofessores.html">Gerenciar Professores</a></li>
      </ul>
    </div>

    <footer class="footer">
      <div class="footer-top">
        <div class="footer-left"></div>
        <div class="footer-logo">
          <img src="img/logo1.png" alt="Logo Otávio Pereira" />
        </div>
      </div>
      <div class="footer-bottom"></div>
    </footer>
  </div>

  <script>
    function carregarImagem(event) {
      const preview = document.getElementById("previewImagem");
      const btnAdicionar = document.getElementById("btnAdicionarImagem");
      const btnRemover = document.getElementById("btnRemoverImagem");
      const inputFile = event.target;

      if (inputFile.files && inputFile.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          btnRemover.style.display = "inline-block";
          btnAdicionar.style.display = "none";
        };
        reader.readAsDataURL(inputFile.files[0]);
      }
    }

    function removerImagem() {
      const preview = document.getElementById("previewImagem");
      const btnAdicionar = document.getElementById("btnAdicionarImagem");
      const btnRemover = document.getElementById("btnRemoverImagem");
      const inputImagem = document.getElementById("inputImagem");

      preview.src = "icones/adicionar.png";
      inputImagem.value = "";
      btnRemover.style.display = "none";
      btnAdicionar.style.display = "inline-block";
    }

    // Controle de quantidade
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".quantity").forEach((qty) => {
        const btnMinus = qty.querySelector("button:first-child");
        const btnPlus = qty.querySelector("button:last-child");
        const input = qty.querySelector("input");

        btnPlus.addEventListener("click", () => {
          let value = parseInt(input.value) || 0;
          value++;
          input.value = value;
        });

        btnMinus.addEventListener("click", () => {
          let value = parseInt(input.value) || 0;
          if (value > 0) {
            value--;
            input.value = value;
          }
        });
      });
    });
  </script>
</body>

</html>
