<body>

        <li><a href="index.html">InÃ­cio</a></li>

        <li><a href="ambiente.html">Sobre NÃ³s</a></li>
      </ul>
    </nav>
    <a href="carrinho.html" class="btn-carrinho-header ms-3" title="Ver carrinho">
      <span class="icon-carrinho">ðŸ›’</span>
    </a>
  </header>

  <div class="linha-topo-full"></div>

  <div class="container mt-5">
    <h2 class="section-title">Nossa Loja</h2>
    <div class="row g-4" id="produtos-container">
      <!-- Produtos serÃ£o inseridos aqui dinamicamente -->
    </div>
  </div>

  <div class="footer-links">
    <ul>
      <li><a href="suporte.html">Suporte</a></li>
      <li><a href="ambiente.html">Sobre NÃ³s</a></li>

    </ul>

  <footer class="footer">
    <div class="footer-top">
      <div class="footer-left"></div>
      <div class="footer-logo">
        <img src="img/logo1.png" alt="Logo OtÃ¡vio Pereira" />
      </div>
    </div>
    <div class="footer-bottom"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    async function buscarProdutos() {
      try {
        const resposta = await fetch('https://api-admin-8p0v.onrender.com/produtos');
        if (!resposta.ok) {
          throw new Error('Erro ao buscar produtos');
        }
        return await resposta.json();
      } catch (erro) {
        console.error('Erro ao buscar produtos da API:', erro);
        return [];
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('produtos-container');
      const produtos = await buscarProdutos();

      if (produtos.length === 0) {
        container.innerHTML = '<p class="text-white">Nenhum produto disponÃ­vel no momento.</p>';
        return;
      }

      produtos.forEach(produto => {
        const card = document.createElement('div');
        card.className = 'cards';

        card.innerHTML = `
          <div class="card-um">
            <img src="${produto.img}" class="card-img-top img-fluid" alt="${produto.nome}" />
            <div class="card-body">
              <h5 class="card-title">${produto.nome}</h5>
              <p>${produto.descricao}</p>
              <a href="loja_produto.html?id=${produto.id}" class="btn btn-detalhes">Mais detalhes</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    });
  </script>
</body>
